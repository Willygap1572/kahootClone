{% extends 'base.html' %}
{% block title %}
Game Leaderboard
{% endblock %}

{% block header %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
<html style="background-color: rgb(59,138,111);">
<div style="background-color:darkseagreen; margin-block-end: 10px; text-align: center;">
<h1 style="padding-bottom: 20px; padding-top: 10px;">Game Leaderboard</h1>
<canvas id="podium"></canvas>
<script>
var ctx = document.getElementById('podium').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["{{first.alias}}", "{{second.alias}}", "{{third.alias}}"],
        datasets: [{
            label: 'Podium',
            data: ["{{first.points}}","{{second.points}}","{{third.points}}"],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
<div style="text-align: center;">
<br>
<a href="{% url 'game-create' questionnaire.id%}" class="press" role="button">New Kahoot</a>
<br>
</div>
</html>
{% endblock content %}

{% block footer %}
{% endblock %}
